<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>3D Curved Paronamic Slider</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
</head>

<body>
   <main class=" h-full w-full">

      <section class="">
         <div class="relative max-h-[620px]">
            <div class="w-full aspect-[3/2] sm:aspect-[16/9] xl:aspect-[21/9]">
               <div id="curvedSlider" class="h-full w-full"></div>
            </div>
         </div>
      </section>
   </main>

   <script type="module">
      const imageIds = [1015, 1016, 1018, 1019, 1020, 1021, 1022, 1023, 1024, 1025];
      const imageUrls = imageIds.map((id) => `https://picsum.photos/id/${id}/720/480`);

      const container = document.getElementById("curvedSlider");

      if (!window.THREE) {
         throw new Error("Three.js failed to load.");
      }

      const { THREE } = window;

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
         55,
         window.innerWidth / window.innerHeight,
         0.1,
         100
      );
      camera.position.set(0, 0, 0.5);

      const renderer = new THREE.WebGLRenderer({
         antialias: true,
         alpha: true,
      });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      container.appendChild(renderer.domElement);

      const group = new THREE.Group();
      scene.add(group);

      const loader = new THREE.TextureLoader();
      loader.setCrossOrigin("anonymous");

      const radius = 4;
      const angleStep = (Math.PI * 2) / imageUrls.length;

      imageUrls.forEach((url, index) => {
         loader.load(
            url,
            (texture) => {
               texture.colorSpace = THREE.SRGBColorSpace;
               const geometry = new THREE.PlaneGeometry(3.6, 2.4);
               const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
               const plane = new THREE.Mesh(geometry, material);
               positionPlane(plane, index);
               group.add(plane);
            },
            undefined,
            (error) => {
               console.warn("Image failed to load:", { url, error });
            }
         );
      });

      function positionPlane(plane, index) {
         const angle = index * angleStep;
         plane.position.set(
            Math.sin(angle) * radius,
            0,
            Math.cos(angle) * radius
         );
         plane.lookAt(new THREE.Vector3(0, 0, 0));
      }

      const autoRotateSpeed = 0.003;
      const clock = new THREE.Clock();
      let animationFrameHandle;
      let isHovering = false;

      function animate() {
         animationFrameHandle = requestAnimationFrame(animate);
         const delta = clock.getDelta();
         if (!isHovering) {
            group.rotation.y += autoRotateSpeed * (delta * 60);
         }
         renderer.render(scene, camera);
      }
      animate();

      container.addEventListener("mouseenter", () => {
         isHovering = true;
      });

      container.addEventListener("mouseleave", () => {
         isHovering = false;
      });

      window.addEventListener("resize", () => {
         const { innerWidth, innerHeight } = window;
         camera.aspect = innerWidth / innerHeight;
         camera.updateProjectionMatrix();
         renderer.setSize(innerWidth, innerHeight);
      });

      window.addEventListener("beforeunload", () => {
         cancelAnimationFrame(animationFrameHandle);
         renderer.dispose();
         group.children.forEach((child) => {
            if (child.isMesh) {
               child.geometry.dispose();
               if (child.material.map) {
                  child.material.map.dispose();
               }
               child.material.dispose();
            }
         });
      });
   </script>
</body>

</html>
